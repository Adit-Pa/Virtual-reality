<html>
    <head>
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script> 
        <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script> 
        <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
        <title>VR</title>
    </head>
    <body>
        <a-scene>
            <a-assets>
               <!-- <a-asset-item id="chair-obj" src="DesignChair1.obj"></a-asset-item> -->
               <!-- <a-asset-item id="chair-mtl" src="DesignChair1.mtl"></a-asset-item> -->
                <a-asset-item id="house1-mtl" src="E-45-Aircraft/plane.mtl"></a-asset-item>
                <a-asset-item id="house1-obj" src="E-45-Aircraft/plane.obj"></a-asset-item>
                <a-asset-item id="car-mtl" src="Car-Model/Car.mtl"></a-asset-item>                
                <a-asset-item id="car-obj" src="Car-Model/Car.obj"></a-asset-item>
                <a-asset-item id="house2-obj" src="House/House.obj"></a-asset-item>
                <a-asset-item id="house2-mtl" src="House/House.mtl"></a-asset-item>
                <a-asset-item id="tree-obj" src="moto_simple_1.obj"></a-asset-item>
                <a-asset-item id="tree-mtl" src="moto_simple_1.mtl"></a-asset-item>
                
            </a-assets>
                <a-entity position="15 1.5 0">
                    <a-camera>
                        <a-cursor></a-cursor>
                    </a-camera>
                </a-entity>
                
                <!-- <a-entity environment="preset:tron"></a-entity> -->
                <a-entity id="envi" position="0 2.25 -15" particle-system="color: #ffffff; preset: snow;size:1.5;particleCount:2000 "></a-entity>
                <a-sky src="https://cdn.glitch.com/b870d9ec-1139-44f9-b462-223e4a2c74e7%2Fsechelt.jpg?1490307995926" radius="30"></a-sky>
                <a-plane src="snow.png" height="100" width="100" rotation="-90 0 0" shadow="receive:true"></a-plane>
                <a-plane height="500" width="5" position="0 0.1 0" rotation="-90 0 0" shadow="receive:true" color="grey"></a-plane>
                <!-- <a-entity obj-model="obj: #chair-obj; mtl: #chair-mtl" position="0 1 -3" scale="0.5 0.5 0.5"></a-entity> -->
                <a-obj-model src="#house1-obj" mtl="#house1-mtl"  scale="0.5 0.5 0.5" rotation="0 90 0">
                    <a-animation attribute="position"  dur="10000" from="30 10 -15" to="-30 10 -15" repeat="indefinite" shadow="cast:true"></a-animation>
                </a-obj-model>
                <a-obj-model src="#car-obj" mtl="#car-mtl" scale="0.5 0.5 0.5" shadow="cast:true">
                    <a-animation attribute="position" from="0 0.2 -30" to="0 0.2 30" dur="10000" repeat="indefinite"></a-animation>
                </a-obj-model>
                <a-obj-model src="#house2-obj" mtl="#house2-mtl" position="-8 0 2" scale="0.03 0.03 0.03" rotation="0 93 0" shadow="cast:true;receive:true"> </a-obj-model>
                
                <!-- Trees -->
                <!-- <a-obj-model src="#tree-obj" mtl="#tree-mtl" position="0-6 2 -10" rotation="0 180 0" shadow="cast:true" scale="0.2 0.2 0.2"> </a-obj-model> -->
                <!-- <a-obj-model src="#tree-obj" mtl="#tree-mtl" position="-3 0 10" rotation="0 93 0" shadow="cast:true;receive:true"> </a-obj-model>
                <a-obj-model src="#tree-obj" mtl="#tree-mtl" position="-3 0 15" rotation="0 93 0" shadow="cast:true;receive:true"> </a-obj-model>
                <a-obj-model src="#tree-obj" mtl="#tree-mtl" position="-3 0 20" rotation="0 93 0" shadow="cast:true;receive:true"> </a-obj-model>
                 -->
                <a-box id="box1" position="15 0 -3" color="lightblue" shadow="cast:true"></a-box>
                <a-box id="box2" position="13 0 -3" color="white" shadow="cast:true"></a-box>
                <a-box id="box3" position="17 0 -3" color="lightgreen" shadow="cast:true"></a-box>
                <a-box id="box4" position="19 0 -3" color="yellow" shadow="cast:true"></a-box>
                
                <!-- <a-text value="CG Project" position="13 1.5 -5"></a-text> -->

                <a-light type="ambient" color="#666"></a-light>
                <a-entity light="type:point;castShadow:true" intensity="" position="-16 8 19"></a-light>
        </a-scene>
    </body>
    <script>
        var envii=document.querySelector('#envi');
        var tar1=document.querySelector('#box1');
        var tar2=document.querySelector('#box2');
        var tar3=document.querySelector('#box3');
        var tar4=document.querySelector('#box4');
        
        tar1.addEventListener('click',function(){
            envii.setAttribute('particle-system',{preset:'rain',size:'0.5', color:'blue'})
        });
        tar2.addEventListener('click',function(){
            envii.setAttribute('particle-system',{preset:'snow',size:'0.5', color:'blue'})
        });
        tar3.addEventListener('click',function(){
            envii.setAttribute('particle-system',{preset:'dust',size:'0.5', color:'blue'})
        });
        tar4.addEventListener('click',function(){
            envii.setAttribute('particle-system',{preset:'star',size:'0.5', color:'blue'})
            envii.setAttribute('position',"0 25 0")
        });
    </script>
</html>
